[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "apk add clang"
environment = { CXX="clang++" }

[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "teqp"
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "teqp.__version__"}